  <!DOCTYPE html>
<!-- My To do list -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Task List Application</title>
    <link rel="stylesheet" href="todolist.css">

</head>
<body>
  <div class="wrapper">
    <header>Task List</header>
    <div class="inputField">
      <input type="text" placeholder="Add your new task">
      <button><i class="tasks">Add Task</i></button>
    </div>
    <ul class="todoList">
      
    </ul>
    <div class="footer">
      <span>You have <span class="pendingTasks"></span> pending task(s)</span>
      <button>Clear All</button>
    </div>
  </div>

  <script src="todolist.js"></script>
